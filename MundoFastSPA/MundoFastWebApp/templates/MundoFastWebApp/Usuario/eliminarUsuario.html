<head>
    <title>MundoFastSPA - Eliminar Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>

<body>
    <h1>Datos del Usuario:</h1>
    <b>RUT:</b> {{ usuario.rutUsuario}}<br>
    <b>Nombre:</b> {{ usuario.nombreUsuario}}<br>
    <b>Correo Electrónico:</b> {{ usuario.emailUsuario}}<br>
    <b>Imagen:</b><br>
    <img src={{ usuario.imagenUsuario }} alt="Sin imagen."><br>
    <b>Rol:</b> {{ usuario.rolUsuario}}<br>
    <br>
    <br>
    ¿Seguro que desea al usuario: <b>{{ usuario.nombreUsuario }}</b>?<br>
    <form action="{% url 'MundoFastWebApp:eliminarUsuario' usuario.id %}" method="POST">
        {% csrf_token %}
        <input type="radio" name="opcionSi" id="opcionSi" value="Sí">
        <label for="opcionSi">Si</label><br>
        <input type="radio" name="opcionNo" id="opcionNo" value="No">
        <label for="opcionNo">No</label><br>
        <input type="submit" class="btn btn-danger" value="Eliminar Usuario">
        <button type="button" class="btn btn-warning" onclick="location.href='{% url 'MundoFastWebApp:usuarios' %}'">Cancelar</button>
    </form>
</body>
