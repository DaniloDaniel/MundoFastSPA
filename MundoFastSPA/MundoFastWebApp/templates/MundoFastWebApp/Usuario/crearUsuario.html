<head>
    <title>MundoFastSPA - Crear Nuevo Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="{% url 'MundoFastWebApp:index' %}"><b>Mundo Fast SPA</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                {% block content %}
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                           <a class="nav-link active" href="{% url 'MundoFastWebApp:usuarios' %}"> Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'MundoFastWebApp:productos' %}">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'MundoFastWebApp:ventas' %}">Ventas</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesi칩n</a>
                       </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Iniciar Sesi칩n</a>
                        </li>
                    {% endif %}
                {% endblock %}
            </ul>
        </div>  
    </nav>
    <div class="container">
        <h3>Crear Nuevo Usuario:</h3>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <form action="{% url 'MundoFastWebApp:crearUsuario' %}" method="post">
            {% csrf_token %}
            <label for="rutUsuario"><b>RUT:</b></label>
            <input type="text" name="rutUsuario" id="rutUsuario" required><br>
            <label for="nombreUsuario"><b>Nombre:</b></label>
            <input type="text" name="nombreUsuario" id="nombreUsuario" required><br>
            <label for="emailUsuario"><b>Correo Electr칩nico:</b></label>
            <input type="email" name="emailUsuario" required><br>
            <label for="imagenUsuario"><b>Imagen:</b></label>
            <input type="text" name="imagenUsuario" id="imagenUsuario" required><br>
            <label for="rolUsuario"><b>Rol:</b></label>
            <input type="text" name="rolUsuario" id="rolUsuario" required><br>
            <label for="password"><b>Contrase침a:</b></label>
            <input type="password" name="password" id="password" required><br><br>
            <input type="submit" class="btn btn-success" value="Crear Usuario">
            <button type="button" class="btn btn-danger" onclick="location.href='{% url 'MundoFastWebApp:usuarios' %}'">Cancelar</button>
        </form> 
    </div>
</body>
