<head>
    <title>MundoFastSPA - Reportes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
        }
    </style>
    <script>
        $(document).ready(function(){
            var fechaInicioStr;
            $('#lblErrorFechas').css("color", 'red');
            $('#lblErrorFechas').hide();

            $('#fechaInicio, #fechaTermino').blur(function(){
                if($('#fechaInicio').val() != "" && $('#fechaTermino').val() != ""){
                    if($('#fechaInicio').val() > $('#fechaTermino').val()){
                    $('#fechaInicio').css("border","1px solid red");
                    $('#fechaTermino').css("border","1px solid red");
                    $('#lblErrorFechas').show();
                    }else{
                        $('#lblErrorFechas').hide();
                        $('#fechaInicio').css("border","");
                        $('#fechaTermino').css("border","");
                    }
                }
            });
            $('#formReportePersonalizado').submit(function(e){
                if($('#fechaInicio').val() != "" && $('#fechaTermino').val() != ""){
                    if($('#fechaInicio').val() > $('#fechaTermino').val()){
                        e.preventDefault();
                        $('#fechaInicio').css("border","1px solid red");
                        $('#fechaTermino').css("border","1px solid red");
                        $('#lblErrorFechas').show();
                    }else{
                        $('#lblErrorFechas').hide();
                        $('#fechaInicio').css("border","");
                        $('#fechaTermino').css("border","");
                        location.href='{% url 'MundoFastWebApp:reportePersonalizado' %}';
                    }
                }else{
                    e.preventDefault();
                    $('#fechaInicio').css("border","1px solid red");
                    $('#fechaTermino').css("border","1px solid red");
                    $('#lblErrorFechas').show();
                }
            });

        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="{% url 'MundoFastWebApp:index' %}"><b>Mundo Fast SPA</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'MundoFastWebApp:usuarios' %}">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'MundoFastWebApp:productos' %}">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'MundoFastWebApp:ventas' %}">Ventas</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <h3>Reportes</h3><br>
        <ul style="list-style: none;">
            <li><button type="button" class="btn btn-primary" onclick="location.href='{% url 'MundoFastWebApp:reporteDiario' %}'">Generar Reporte Diario</button></li><br>
            <li><button type="button" class="btn btn-primary" onclick="location.href='{% url 'MundoFastWebApp:reporteMensual' %}'">Generar Reporte Mensual</button></li><br>
            <li><button type="button" class="btn btn-primary" onclick="location.href='{% url 'MundoFastWebApp:reporteAnual' %}'">Generar Reporte Anual</button></li><br>
            <li>
                <form id="formReportePersonalizado"action="{% url 'MundoFastWebApp:reportePersonalizado' %}" method="post">
                {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Generar Reporte Personalizado</button>
                    <input type="date" id="fechaInicio" name="fechaInicio"> - 
                    <input type="date" id="fechaTermino" name="fechaTermino">
                    <label id="lblErrorFechas" text-color="red">Fechas inv√°lidas</label>
                </form>
            </li><br>      
        </ul>
        <button type="button" class="btn btn-danger" onclick="location.href='{% url 'MundoFastWebApp:index' %}'">
            Volver
        </button>           
    </div>
</body>
