<head>
    <title>MundoFastSPA - Eliminar Producto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>

<body>
    <h1>Eliminar Producto {{ producto.nombreProducto }}</h1>Â¿Seguro que desea eliminar el producto: <b>{{ producto.nombreProducto }}</b>?
    <br>
    <form action="{% url 'MundoFastWebApp:eliminarproducto' producto.id %}" method="POST">
        {% csrf_token %}
        <input type="radio" name="opcionSi" id="opcionSi" value="Si">
        <label for="opcionSi">Si</label>
        <br>
        <input type="radio" name="opcionNo" id="opcionNo" value="No">
        <label for="opcionNo">No</label>
        <br>
        <input type="submit" class="btn btn-danger" value="Eliminar Producto">
        <button type="button" class="btn btn-warning" onclick="location.href='{% url 'MundoFastWebApp:productos' %}'">Cancelar</button>
    </form>
</body>
